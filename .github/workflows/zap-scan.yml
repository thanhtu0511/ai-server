name: owasp-zap-scan

on:
  schedule:
    - cron: '0 18 * * *'   # chạy mỗi ngày 18:00
  workflow_dispatch:        # chạy thủ công

permissions:
  contents: read

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: OWASP ZAP Baseline Scan
        id: zap
        uses: zaproxy/action-baseline@v0.10.0
        continue-on-error: true
        with:
          target: https://ai-server-utim.onrender.com
          cmd_options: -J zap-result.json -r zap-report.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload ZAP HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: OWASP-ZAP-Report-HTML
          path: zap-report.html

      - name: Upload ZAP JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: OWASP-ZAP-Report-JSON
          path: zap-result.json
